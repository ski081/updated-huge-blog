<div class="header-container bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <a href="{{ "/" | relURL }}">
                <img src="/images/logo.svg" width="60" height="60" alt="Home">
            </a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" 
                                    {{ if  or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} 
                                        class="nav-item-selected"
                                    {{ end }}>
                        {{ .Name }}
                        </a>
                    </li>
                {{ end }}
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 text-light border-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
