{{ define "main" }}
    <div class="container">
        <div class="row">
            <div class="col">
                {{ $paginator := .Paginate ((where .Site.Pages "Type" "post").GroupByDate "2006-01") -}}
                <h1>Archive</h1>
                {{- range .PageGroups }}

                    <ul>

                            <li>{{ .Key }}---</li>

                    </ul>
                    {{.Title}} - {{ .PublishDate }}</br>  
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
